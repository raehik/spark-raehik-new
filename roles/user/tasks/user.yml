---
- name: Create user group
  group:
    name: "{{ user.name }}"
    gid: "{{ user.uid }}"
    state: present
  tags:
  - user

- name: Create user
  user:
    name: "{{ user.name }}"
    group: "{{ user.name }}"
    uid: "{{ user.uid }}"
    shell: "{{ user.shell }}"
    #password: "{{ user_password|password_hash('sha512') }}"
    password: ""
    update_password: on_create
  tags:
  - user

- name: Add user to SSH allowed users group
  user:
    name: "{{ user.name }}"
    groups: "{{ ssh.allowed_group }}"
    append: yes
  tags:
  - user
  - ssh
