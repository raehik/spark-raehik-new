---
- name: Install NetworkManager
  pacman:
    name: networkmanager
    state: present

- name: Enable NetworkManager service
  systemd:
    name: NetworkManager
    enabled: yes

- name: Configure NetworkManager
  template:
    src: NetworkManager.conf.j2
    dest: /etc/NetworkManager/NetworkManager.conf

- name: Set timezone
  file:
    src: /usr/share/zoneinfo/{{ timezone }}
    dest: /etc/localtime
    state: link

