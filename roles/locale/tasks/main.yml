---
- name: Generate locales
  locale_gen:
    name: "{{ item }}"
    state: present
  with_items: "{{ locale.present }}"
- name: Set system locale
  template:
    src: locale.conf.j2
    dest: /etc/locale.conf

- name: Set console keymap
  template:
    src: vconsole.conf.j2
    dest: /etc/vconsole.conf
